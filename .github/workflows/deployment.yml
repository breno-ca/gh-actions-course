name: Deployment
on: push
jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Install node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
  
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx eslint --ext .jsx --fix src
      
  test:
    needs: lint
    runs-on: ubuntu-20.04
    steps:
      - name: Install node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Install dependencies
        run: npm ci
  
      - name: Test
        run: npx vitest run

  deploy:
    needs: test
    runs-on: ubuntu-20.04
    steps:
      - name: Install node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Deploy
        run: echo "Deploying..."
